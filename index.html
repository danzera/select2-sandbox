<!DOCTYPE html>
<html>
<head>
	<title>Select2</title>
	<script src="vendors/jquery/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<script src="client.js"></script>
</head>
<body>
	<!-- <select> element is used to create a drop-down list -->
	<!-- <select> element is a form control and can be used in a form to collect user input -->
	<select class="fancy-select js-states form-control">
		<!-- <option> tags inside the <select> element define the available options in the list -->
		<optgroup label="American">
			<option value="chevrolet">Chevrolet</option>
			<option value="ford">Ford</option>
		</optgroup>
		<optgroup label="Swedish">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
		</optgroup>
		<optgroup label="German">
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</optgroup>
	</select>
</body>
</html>
